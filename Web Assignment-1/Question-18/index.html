<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var firstDropDownValue = $("#firstDropdown").val();
                console.log(firstDropDownValue);
                $("#secondDropdown").val(firstDropDownValue);
            });
        });
    </script>
</head>

<body>
    <select name="firstDropdown" id="firstDropdown">
        <option value="select" hidden>Select Value</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>


    </select>
    <button id="addBox">Add Box</button>
    <select name="secondDropdown" id="secondDropdown">
        <option value="select" hidden>Select Value</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>
</body>

</html>
