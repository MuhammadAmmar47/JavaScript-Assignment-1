<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function () {
            $("#change-dim").click(function () {
                $("#div1").animate({width:"300px",height:"300px"},1000);
            });
            $("#stop").click(function(){
                $("#div1").stop();    
            });
            $("#reset").click(function(){
                $("#div1").css({"width":"5px","height":"5px"});    
            });
        });
    </script>
</head>

<body>

    <button id="change-dim">Change Dimensions</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button><br><br>

    <div id="div1" style="background-color:red;"></div><br>
</body>

</html>
