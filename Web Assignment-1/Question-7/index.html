<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
</head>

<body>
    <h1>Counter</h1>
    <form>
        <label for="count">Counter</label>
        <input type="number" id="number" value="0">
    </form>
    <button onclick="document.getElementById('number').value=add()">Add</button>
    <button onclick="document.getElementById('number').value=sub()">Subtract</button>

    <script>
        var num = document.getElementById("number").value;
        console.log(num);
        function add() {
            num++;
            return num;
            // document.getElementById('number').value = num;
        }
        function sub() {
            num--;
            console.log(num);
            return num;
            // document.getElementById('number').value = num;
    
        }
    </script>
</body>

</html>
