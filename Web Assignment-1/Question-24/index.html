<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        $(document).ready(function () {
            $("#fade-in").click(function () {
                $("#div1").fadeIn(1000).fadeTo("slow",0.8);
                $("#div2").fadeIn(2000).fadeTo("slow",0.7);
                $("#div3").fadeIn(3000).fadeTo("slow",0.6);
            });
            $("#fade-out").click(function () {
                $("#div1").fadeOut(3000);
                $("#div2").fadeOut(2000);
                $("#div3").fadeOut(1000);
            });
            $("#fade-toggle").click(function () {
                $("#div1").fadeToggle("slow").fadeTo("slow",0.5);
                $("#div2").fadeToggle("slow").fadeTo("slow",0.5);
                $("#div3").fadeToggle("slow").fadeTo("slow",0.5);
            });
        });
    </script>
</head>

<body>

    <button id="fade-in">Fade-in</button>
    <button id="fade-out">Fade-out</button>
    <button id="fade-toggle">Fade-toggle</button><br><br>

    <div id="div1" style="width:100px;height:100px;display:none;background-color:red;"></div><br>
    <div id="div2" style="width:100px;height:100px;display:none;background-color:green;"></div><br>
    <div id="div3" style="width:100px;height:100px;display:none;background-color:blue;"></div>

</body>

</html>
