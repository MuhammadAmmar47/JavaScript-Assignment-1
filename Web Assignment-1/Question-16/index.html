<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#mainDiv p:nth-child(1)").replaceWith("<b>"+$("p:nth-child(1)").text()+"</b>");  
            $("#mainDiv p:nth-child(2)").replaceWith("<b>"+$("p:nth-child(2)").text()+"</b>");       
            $("b").css({"display":"block","padding":"10px","font-size":"20px"});
        });
    </script>
</head>

<body>
    <h1>Replacing p tags with b tags</h1>
    <div id="mainDiv" style="padding: 20px;">
        <p>This is a paragraph.</p>
        <p>Bold this too!</p>
    </div>
</body>

</html>
